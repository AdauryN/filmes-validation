<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="center-form">
        <img src="../../../../assets/logo1.png" alt="Logo" class="logo" />
        <h2>Insira suas informações</h2>
        <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="custom-form">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your email!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="email" placeholder="Email" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <button nz-button nzType="primary" nzBlock [disabled]="loginForm.invalid" class="w-100">
                Login
            </button>
        </form>
    </div>
</nz-spin>
